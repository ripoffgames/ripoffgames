<html>
<head>
  <title>Agar.io | RipOff Games</title>
  <link rel="shortcut icon" href="agarfavicon"/>
  <!--Materialize-->
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        
</head>
<body>
  <frameset rows="100%,*" border="0">
    <frame src="http://agar.io" frameborder="0" />
    <frame frameborder="0" noresize />
  </frameset>
  
                          <!-- Floating Action Button -->
            <div class="fixed-action-btn horizontal" style="bottom: 50px; right: 19px;">
                <a class="btn-floating btn-large">
                  <i class="material-icons">menu</i>
                </a>
                <ul>
                  <li><a value="click to toggle fullscreen" onclick="toggleFullScreen()" class="btn-floating red"><i class="material-icons">fullscreen</i></a></li>
                  <li><a class="btn-floating yellow darken-1 btn modal-trigger" href="#modal1"><i class="material-icons">people</i></a></li>
                  <li><a class="btn-floating orange btn modal-trigger" href="#modal2"><i class="material-icons">contact_mail</i></a></li>
                  <li><a href="index.html" class="btn-floating purple"><i class="material-icons">videogame_asset</i></a></li>
                </ul>
            </div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
  	          <div class="modal-content">
        	<h4>Share</h4>
        	<p>If the share buttons aren't there, disable your AdBlocker.</p>
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_sharing_toolbox"></div>
        </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Close</a>
    </div>
  </div>
  
    <!-- Modal Structure -->
  <div id="modal2" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Contact</h4>
      <p>Contact the developers, and ask questions.</p>
      <div class="row">
				  <form class="col s12">
					<div class="row">

					  <div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i>
						<input id="name"  data-error="Your name isn't that long!" type="text" class="validate" length="14">
						<label for="name">Name</label>
					  </div>

					<div class="input-field col s6">
						<i class="material-icons prefix">subject</i>
							<input id="subject" data-error="Your subject is too long!" type="text" class="validate" length="32" value="RipOff Games Contact">
						<label for="subject">Subject</label>
					</div>

					<div class="row">
						<div class="input-field col s12">
								<i class="material-icons prefix">email</i>
							  <input id="email" type="email" class="validate">
							  <label for="email" data-error="That's not an email!">Email</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							 <i class="material-icons prefix">message</i>
							  <textarea id="message" class="materialize-textarea" length="477" data-error="Your Messgage is too long."></textarea>
								  <label for="message">Message</label>
						</div>
					</div>

					</div>
					   <button class="btn waves-effect waves-light" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
					   </button>
				</form>
</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Close</a>
    </div>
  </div>
  
            <script>
            function toggleFullScreen() {
  if ((document.fullScreenElement && document.fullScreenElement !== null) ||    
   (!document.mozFullScreen && !document.webkitIsFullScreen)) {
    if (document.documentElement.requestFullScreen) {  
      document.documentElement.requestFullScreen();  
    } else if (document.documentElement.mozRequestFullScreen) {  
      document.documentElement.mozRequestFullScreen();  
    } else if (document.documentElement.webkitRequestFullScreen) {  
      document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);  
    }  
  } else {  
    if (document.cancelFullScreen) {  
      document.cancelFullScreen();  
    } else if (document.mozCancelFullScreen) {  
      document.mozCancelFullScreen();  
    } else if (document.webkitCancelFullScreen) {  
      document.webkitCancelFullScreen();  
    }  
  }  
}
  $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
          </script>
  
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56d8a926d662b407"></script>
  </body>
</html>
